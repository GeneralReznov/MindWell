{% extends "auth_base.html" %}

{% block title %}Welcome to MindWell{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<!-- Particle.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
{% endblock %}
{% block content %}
<div class="auth-container">
    <div id="particles-js"></div>
    
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-container">
                <h1 class="logo">üß† MindWell</h1>
                <a href="{{ url_for('homepage') }}" class="home-btn" title="Back to Homepage">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <p class="tagline">Your journey to mental wellness starts here</p>
        </div>
        
        <!-- Form Toggle Buttons -->
        <div class="form-toggle">
            <button class="toggle-btn active" id="loginToggle">Sign In</button>
            <button class="toggle-btn" id="signupToggle">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-btn primary">
                <span class="btn-text">Sign In</span>
                <div class="btn-loader hidden">
                    <div class="spinner"></div>
                </div>
            </button>
            <p class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
            </p>
        </form>
        
        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="6">
                <small class="password-hint">At least 6 characters</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="auth-btn primary">
                <span class="btn-text">Create Account</span>
                <div class="btn-loader hidden">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        
        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- Google Sign In -->
        <button class="auth-btn google" id="googleSignInBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <!-- Alert Messages -->
        <div class="alert" id="authAlert"></div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    console.log('üî• Loading Firebase SDK...');
    
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider,
        sendPasswordResetEmail,
        onAuthStateChanged,
        updateProfile
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase Configuration - check if all values are available
    const apiKey = "{{ firebase_api_key }}";
    const projectId = "{{ firebase_project_id }}"; 
    const appId = "{{ firebase_app_id }}";
    
    console.log('üîß Firebase config check:', {
        hasApiKey: !!apiKey && apiKey !== '',
        hasProjectId: !!projectId && projectId !== '',
        hasAppId: !!appId && appId !== ''
    });

    if (!apiKey || !projectId || !appId || apiKey === 'None' || projectId === 'None' || appId === 'None') {
        console.error('‚ùå Firebase configuration incomplete. Missing required environment variables.');
        window.firebaseConfigError = true;
    } else {
        const firebaseConfig = {
            apiKey: apiKey,
            authDomain: projectId + ".firebaseapp.com",
            projectId: projectId,
            storageBucket: projectId + ".firebasestorage.app",
            appId: appId
        };

        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const googleProvider = new GoogleAuthProvider();
            
            // Configure Google Provider
            googleProvider.addScope('email');
            googleProvider.addScope('profile');

            window.firebaseAuth = auth;
            window.googleProvider = googleProvider;
            window.firebaseUtils = {
                signInWithEmailAndPassword,
                createUserWithEmailAndPassword,
                signInWithPopup,
                sendPasswordResetEmail,
                onAuthStateChanged,
                updateProfile
            };
            
            console.log('‚úÖ Firebase initialized successfully!');
        } catch (error) {
            console.error('‚ùå Firebase initialization failed:', error);
            window.firebaseConfigError = true;
        }
    }
</script>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
